<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>График Average Tone</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Average Tone по датам</h2>
    <canvas id="myChart" width="800" height="400"></canvas>

    <script>
        async function fetchData() {
            const response = await fetch('data_trump.php');
            const data = await response.json();

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.datetime,
                    datasets: [{
                        label: 'Average Tone',
                        data: data.rolling_avg_90d,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0,0,255,0.1)',
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Дата и время' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Average Tone' }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
